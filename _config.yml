  - name: Machine Learning
    web_url: https://github.com/topics/machine-learning
    image_url: https://cdn0.iconfinder.com/data/icons/trending-tech/94/artificial_intelligence-512.png

  - name: Game Engines
    web_url: https://github.com/topics/game-engine
    image_url: https://static1.squarespace.com/static/54c2431ee4b0bad937270c4d/t/5b7c2e3c70a6ad69e1807d19/1534864980753/mesh-icon.png?format=1500w

